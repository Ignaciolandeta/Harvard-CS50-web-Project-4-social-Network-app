{% extends "network/layout.html" %}

{% block body %}

    <!-- Log In page form. -->
    <h2>Hi there! please Login into the social Network app</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Enter your Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Enter you Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? Don't worry! you are welcome to -> <a href="{% url 'register' %}">Register your new user by clicking here!.</a>

{% endblock %}
